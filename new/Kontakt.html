        <div class="kontakt-wrapper">
          <h2>Kontakt Park&Bike her</h2>
          <div id="error_message"></div>

          <form id="myform" onsubmit="return validation()">
            <div class="input_field">
              <input type="text" placeholder="Fulde Navn" id="name">
            </div>
            <div class="input_field">
              <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
              <input type="text" placeholder="Telefonnummer" id="nummer">
            </div>
            <div class="input_field">
              <textarea id="besked" placeholder="Din Besked"></textarea>
            </div>
            <div class="btn">
              <input type="submit">
            </div>
          </form>
        </div>

        <div class="mobil">
          <div class="info-box2">
            <img src="images/korttelefon.png" alt="Telefon med kort over Park&Bike stationer" class="mobilkort">
          </div>
</div>
