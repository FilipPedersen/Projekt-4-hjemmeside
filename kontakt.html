<!doctype html>
    <html lang="da">
      <head>
        <title>  Park&Bike - gør hverdagen lettere, parker gratis og mød til tiden </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
      </head>

    <body>

      <header>
        <nav>
          <img class="logo" src="images/parkandbikelogo.png" alt="Park and Bike logo" height="55px"><a href="index.html"></a></img>
          <ul>
            <li><a href="index.html">Forside</a></li>
            <li><a href="#">Om Park&Bike</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
            <li><a href="#"></a></li>
          </ul>
        </nav>
        <script src="navbaranimation.js"></script>
      </header>

<div class="info-header">

        <div class="kontakt-wrapper">
          <h2>Kontakt Park&Bike her</h2>
          <div id="error_message"></div>

          <form id="myform" onsubmit="return validation()">
            <div class="input_field">
              <input type="text" placeholder="Fulde Navn" id="name">
            </div>
            <div class="input_field">
              <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
              <input type="text" placeholder="Telefonnummer" id="nummer">
            </div>
            <div class="input_field">
              <textarea id="besked" placeholder="Din Besked"></textarea>
            </div>
            <div class="btn">
              <input type="submit">
            </div>
          </form>
        </div>
</div>
      <footer>2020 - Gruppe 22</footer>
        <script src="kontakt.js"></script>
    </body>
</html>
